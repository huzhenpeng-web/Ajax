<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jQuery3.6.0.js"></script>
	</head>
	<body>
		<button type="button" id="btn">发起get请求</button>
		<script>
			$(function() {
				//发起get请求
				$('#btn').on('click', function() {
					$.ajax({
						type: 'get',
						url: 'http://www.liulongbin.top:3006/api/getbooks',
						data: {
							id: 2
						},
						success: function(res) {
							console.log(res);
						}
					})
				})
			})
		</script>
	</body>
</html>
