<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jQuery3.6.0.js"></script>
</head>

<body>
    <button id="btn">发起JSONP数据请求</button>
    <script>
        $('#btn').on('click', function() {
            $.ajax({
                url: 'http:www.liulongbin.top:3006/api/jsonp?address=北京&action=顺义',
                dataType: 'jsonp',
                jsonpCallback: 'abc',
                success: function(res) {
                    console.log(res);
                }
            })
        })
    </script>
</body>

</html>
