<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //var 可重复定义变量
        var str1 = "这是str1"
        var str1 = "这是str2"
        console.log(str1);

        //let 不可重复定义 但允许值的修改
        var str2 = "let"
        str2 = "lets"
        console.log(str2)

        //const 也不许重复定义 也不允许值的修改 常量
        const str3 = 18
        console.log(str3);
    </script>
</body>

</html>
