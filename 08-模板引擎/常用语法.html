<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/template-web.js"></script>
    <script src="../js/jQuery3.6.0.js"></script>
</head>

<body>
    <div id="container">

    </div>
    <script type="text/html" id="test">
        <h1>{{name}}</h1>
        <!-- 原文输出 -->
        {{@content}}
        <!-- if...elseif...else -->
        <div>
            {{if flag==0}} flag的值为0 {{else if flag==1}} flag的值为1 {{else}} flag的值为3 {{/if}}
        </div>
        <!-- for -->
        <ul>
            {{each hobby}}
            <li>索引是:{{$index}},循环项是{{$value}}</li> {{/each}}
        </ul>
    </script>
    <script>
        var data = {
            name: 'hzp',
            age: 20,
            content: '<h3>666</h3>',
            flag: 2,
            hobby: ['吃饭', '睡觉', '打豆豆']
        }
        var htmlS = template('test', data)
        $('#container').html(htmlS);
    </script>
</body>

</html>
