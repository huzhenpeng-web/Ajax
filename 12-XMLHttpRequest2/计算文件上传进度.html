<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../boostrap/bootstrap.css">
    <script src="../js/jQuery3.6.0.js"></script>
    <script src="js/click.js"></script>
</head>

<body>
    <!-- 1.文件选择框 -->
    <input type="file" id="files">
    <!-- 2.上传文件的按钮 -->
    <button id="btn">上传文件</button><br /><br />
    <!-- boostrap进度样式 -->
    <div class="progress" style="width: 100px;">
        <div id="jd" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

        </div>
    </div>
    <!-- 3.img标签 来显示上传成功以后的图片 -->
    <img src="" alt="这是一张图片" id="img" width="800px">

</body>

</html>
